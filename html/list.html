<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h2>Ordered List:</h2>
   <ol type="A" start="4">
        <li>HTML
            <ol type="i">
                <li>Text Formatting
                    <ol>
                        <li>b</li>
                        <li>i</li>
                        <li>small</li>
                        <li>sup</li>
                    </ol>
                </li>
                <li>div</li>
                <li>span</li>
                <li>a</li>
                <li>img</li>
            </ol>
        </li>
        <li>CSS</li>
        <li>JS</li>
   </ol>

   <h2>Unordered List:</h2>
   <ul type="circle">
    <li>HTML
        <ul type="square">
            <li>Text Formatting
                <ul type="disc">
                    <li>b</li>
                    <li>i</li>
                    <li>mark</li>
                </ul>
            </li>
            <li>div</li>
            <li>span</li>
            <li>img</li>
        </ul>
    </li>
    <li>CSS</li>
    <li>JS</li>
   </ul>
</body>
</html>
